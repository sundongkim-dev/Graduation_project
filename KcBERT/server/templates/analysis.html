<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/analysis.js') }}" defer></script>

    <title>Hate Speech Detection</title>
</head>

<body>
    <div class="navbar navbar-expand-md fixed-top navbar-dark bg-primary p-1">
        <div class="container">
            <a href="/" class="navbar-brand">혐오표현탐지</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/introduce">모델지표</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/demo">테스트모델</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analysis">사이트통계</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stat">로그확인</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container text-center p-5">
        <div class="px-4 pt-5 mt-4">
            <h1 class="display-6 fw-bold mb-4">사이트통계 그래프</h1>
            <div class="col mx-auto">
                <p class="lead mb-5">우리 학교 커뮤니티 현황은?</p>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="dailyButton" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary btn-lg" for="dailyButton">일간</label>
                    <input type="radio" class="btn-check" name="btnradio" id="monthlyButton" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="monthlyButton">월간</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center" id="dailyAnalysis" style="max-width: 960px; float:none; margin:0 auto">
        <div class="row">
            <div class="col-6 p-5">
                <h4>일간 게시글 통계</h4>
                <canvas id="postDailyChart"></canvas>
            </div>
            <div class="col-6 p-5">
                <h4>일간 댓글 통계</h4>
                <canvas id="commentDailyChart"></canvas>
            </div>
        </div>
        <div class="p-5">
            <canvas id="lineDailyChart"></canvas>
        </div>
    </div>
    <div class="container text-center d-none" id="monthlyAnalysis" style="max-width: 960px; float:none; margin:0 auto">
        <div class="row">
            <div class="col-6 p-5">
                <h4>월간 게시글 통계</h4>
                <canvas id="postMonthlyChart"></canvas>
            </div>
            <div class="col-6 p-5">
                <h4>월간 댓글 통계</h4>
                <canvas id="commentMonthlyChart"></canvas>
            </div>
        </div>
        <div class="p-5">
            <canvas id="lineMonthlyChart"></canvas>
        </div>
    </div>
</body>

</html>
