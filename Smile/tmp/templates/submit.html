<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VIP</title>
</head>
<body>
	<h2>혐오표현인지 아닌지 확인해보세요</h2>
	<form method="GET" action="/predict">
		<div style="display:inline;">
			<label for="string"> 문자열 입력 </label>
			<input type="text"	name="string">
		</div>		
		<div style="display:inline;" class="button">
			<button type="submit">테스트하기</button>
		</div>
	</form>
	<div>
        <p>
            {% if string == None %}
                <h5> 아직 아무 값도 입력이 안되었습니다. </h5>
            {% else %}
                <h5> {{string}} 를 입력받았습니다. </h5>
				
            {% endif %}
        </p>
    </div>
</body>
</html>
